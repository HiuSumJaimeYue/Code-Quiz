<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <button id="viewHSbtn" class="viewHS-btn">View high scores</button>
        <p class="time">Time: 0</p>
    </header>

    <main id="quiz" class="quiz-content">
        <div>
            <h1 id="title-question">Coding Quiz Challenge</h1>
            <p id="guide">Try to answer the following code-related questions
                within the time limit. Keep in mind that
                incorrect answers will penalize your score/time
                by ten seconds!
            </p>
            <button class="btn" id="start-btn">Start Quiz</button>
        </div>

        <div>
            <h1 id="question"></h1>
            <div class="optionAndAns">
                <ol id="choice-list"></ol>
                <p id="decision" class="decision-block"></p>
            </div>
        </div>

        <div>
            <h1 id="done"></h1>
            <p id="final-score">Your final score is 0.</p>

            <div id="form-container" class="end-input-form">
                <h3 class="end-header">Enter initals: </h2>
                    <form id="name-form" class="end-form">
                        <label class="form-label" for="name"></label>
                        <input name="username" id="name" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>

            </div>
        </div>

        <div id="highscores" class="high-scores">
            <h1 id="vhs">View High scores</h1>
            <ol id="rankings" class="hs-rankings"></ol>
            <div class="hs-buttons">
                <form action="./index.html">
                    <button class="hs-btn">Go back</button>
                </form>
                <!-- action="./highscores.html" or same as viewHSbtn 
                    what is this suppose to do? -->
                <form>  
                    <button class="hs-btn">View highscores</button>
                </form>
            </div>
    
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
